{% block additional_headers %}
  <script type="text/javascript" src="{{ STATIC_URL }}js/tags.js"></script>
{% endblock %}

<div class="tag_list">
{% for tag in tagged_object.tags.names %}
    <div class="tag tag_remove" name="{{ tag }}" object_id="{{ tagged_object.id }}"
      content_type_id="{{ tagged_object.get_content_type_id }}">{{ tag }}</div>
{% endfor %}
</div>

<div class="tag_input" object_id="{{ tagged_object.id }}"
  content_type_id="{{ tagged_object.get_content_type_id }}" contenteditable="true"></div>
<div class="add_tags_btn"><i class="fa fa-plus"></i></div>
